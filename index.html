<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- App Header -->
    <h1 class="logo">PEX <i class="fa-solid fa-wallet"></i></h1>

    <!-- Budget Section -->
    <div id="budget-section">
      <label for="budget">Set Monthly Budget:</label>
      <input type="number" id="budget" placeholder="e.g. 5000">
      <button onclick="setBudget()">Set Budget</button>
      <p id="budget-display">Budget: ₹0</p>
    </div>

    <!-- Expense Section -->
    <div id="add-expense-section">
      <h2>Add Expense</h2>

      <textarea id="desc" rows="2" placeholder="Enter expense details..."></textarea>
      <input type="number" id="amount" placeholder="Amount">

      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>Entertainment</option>
        <option>Utilities</option>
        <option>Other</option>
      </select>

      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Filter Section -->
    <div id="filter-section">
      <label for="filter">Filter by Category:</label>
      <select id="filter" onchange="filterExpenses()">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Utilities">Utilities</option>
        <option value="Other">Other</option>
      </select>
    </div>


    <!-- Expense List Display -->
    <h2>Expenses</h2>
    <ul id="expense-list"></ul>

    <!-- Summary Section -->
    <h2>Summary</h2>
    <p>Total Spent: ₹<span id="total-spent">0</span></p>
    <p>Remaining: ₹<span id="remaining">0</span></p>

    <!-- Reset Button -->
    <button id="reset-btn" onclick="resetTracker()">Reset All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
